<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinoTerry</title>
    <link rel="stylesheet" href="./assests/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="icon" href="./assests/sino-logos/favicon.jpg" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-baseline" href="#">
                <img src="./assests/logos/logo.jpg" alt="Logo" width="auto" height="30" class="d-inline-block me-3">
                <span class="brand-name fs-2">Sino Terry</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Metal Trims</a></li>
                            <li><a class="dropdown-item" href="#">Plastic Trims</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="container">
            <div class="row align-items-center d-flex">
                <div class="col-md-6 px-4 px-md-5">
                    <h1 class="display-2 mb-4">Apparel <b>accessories</b>
                    </h1>
                    <p class="lead mb-3 mb-lg-4">Add value to your styles using our out-of-the-box trims, or design your
                        own.
                    </p>
                    <img class="img-fluid d-md-none mb-3" data-aos="fade-left" data-aos-duration="1500"
                        src="./assests/images/hero-lg.jpeg" alt="a male model">
                    <div class="d-flex gap-4 mb-4 justify-content-center justify-content-md-start">
                        <button class="hero-button">Products</button>
                        <button class="hero-button">Contact Us</button>
                    </div>
                    <div class="d-flex flex-wrap gap-4 align-items-center mt-3" data-aos="fade-up" data-aos-delay="500" data-aos-duration="1500">
                        <span class="lead">Our products are used by popular brands worldwide!</span>
                        <img class="img-fluid" src="./assests/logos/LE.png" alt="Lands End logo"
                            style="height: 25px; width: auto;">
                        <img class="img-fluid" src="./assests/logos/quince.jpg" alt="Quince logo"
                            style="height: 25px; width: auto;">
                        <img class="img-fluid" src="./assests/logos/CB.png" alt="Cleobella logo"
                            style="height: 25px; width: auto;">
                        <img class="img-fluid" src="./assests/logos/S&S.png" alt="Shade & Shore logo"
                            style="height: 25px; width: auto;">
                    </div>
                </div>
                <div class="col-md-6">
                    <img class="img-fluid d-none d-md-block" data-aos="fade-left" data-aos-duration="1500"
                        src="./assests/images/hero-lg.jpeg" alt="a male model">
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
